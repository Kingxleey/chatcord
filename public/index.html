<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="Username">Username</label>
						
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
                           />

							<label for="Email">Email</label>
							<input
								type="text"
								name="Email"
								id="Email"
								placeholder="Enter your Email"
								required
						/>
					</div>


					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Back-end Track">Back-end Track</option>
							<option value="Front-end Track">Front-end Track</option>
							<option value="Product Design">Product Design Track</option>
							<option value="Fullstack dev Track">Fullstack dev Track</option>
							<option value="General">General</option>
							<option value="Fun Room">Fun Room</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat Room </button>
				</form>
			</main>
		</div>
	</body>
</html>
